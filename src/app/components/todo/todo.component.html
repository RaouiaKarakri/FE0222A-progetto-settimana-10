<h1 class="text-center mt-5">{{ title }}</h1>

<div class="container mt-5">
  <div class="row justify-content-md-center">
    <div class="col-md-3">
      <p [innerText]="visualizza"></p>
      <div class="d-flex justify row">
        <input type="text" class="form-control" placeholder="Enter Task" [(ngModel)]="testo" />
        <button type="button" class="btn btn-primary" (click)="add(testo)">
          Aggiungi
        </button>

<div class= "mt-3">
        <ul class="list-group mt-1" *ngFor="let task of newArr" id="ul">
          <li class="list-group-item d-flex justify-content-between" *ngIf="task.completed === false">
            {{ task.titolo }}
            <button type="button" class="btn btn-success" (click)="completata(task.id)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-check-square-fill" viewBox="0 0 16 16">
                <path
                  d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z" />
              </svg>
            </button>
          </li>
        </ul>
</div>
    </div>
    </div>
  </div>
</div>
